<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Icon shadow filter -->
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="60" height="60">
      <circle cx="2" cy="2" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="-50" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="-75" cy="705" r="75" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Logo container -->
  <g transform="translate(600, 315)">
    <!-- Logo icon background -->
    <rect x="-185" y="-40" width="80" height="80" rx="16" fill="rgba(255,255,255,0.95)" filter="url(#iconShadow)"/>
    
    <!-- Car icon -->
    <g transform="translate(-145, -25)" fill="#059669">
      <!-- Car body -->
      <path d="M5 15a2 2 0 0 0 4 0 2 2 0 0 0-4 0Z"/>
      <path d="M25 15a2 2 0 0 0 4 0 2 2 0 0 0-4 0Z"/>
      <path d="M5 15H3v-6l2-4h6v6"/>
      <path d="M25 15h2v-6l-2-4h-6v6"/>
      
      <!-- Car roof -->
      <rect x="9" y="5" width="22" height="3" rx="1.5"/>
      
      <!-- Bottom line -->
      <line x1="5" y1="11" x2="35" y2="11" stroke="#059669" stroke-width="2"/>
      
      <!-- Wheels detail -->
      <circle cx="7" cy="15" r="3" fill="none" stroke="#059669" stroke-width="1.5"/>
      <circle cx="33" cy="15" r="3" fill="none" stroke="#059669" stroke-width="1.5"/>
    </g>
    
    <!-- Logo text -->
    <text x="-90" y="10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="72" font-weight="800" fill="white" text-anchor="start" filter="url(#textShadow)">
      UniRide
    </text>
    
    <!-- Main text -->
    <text x="0" y="120" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="48" font-weight="700" fill="white" text-anchor="middle" filter="url(#textShadow)">
      Student Carpooling
    </text>
    
    <!-- Tagline -->
    <text x="0" y="170" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="32" font-weight="500" fill="rgba(255,255,255,0.9)" text-anchor="middle" filter="url(#textShadow)">
      Safe, Affordable, Sustainable
    </text>
  </g>
</svg>

