name: Deploy to GitHub Pages (Inject Google Maps Key)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Build project
        run: |
          npm run build || echo "No build step, continuing..."

      # ✅ Inject the API key AFTER build into whichever output dir exists
      - name: Inject Google Maps API Key
        run: |
          if [ -f build/index.html ]; then \
            sed -i "s|__GOOGLE_MAPS_API_KEY__|${{ secrets.GOOGLE_MAPS_API_KEY }}|g" build/index.html; \
          elif [ -f dist/index.html ]; then \
            sed -i "s|__GOOGLE_MAPS_API_KEY__|${{ secrets.GOOGLE_MAPS_API_KEY }}|g" dist/index.html; \
          elif [ -f out/index.html ]; then \
            sed -i "s|__GOOGLE_MAPS_API_KEY__|${{ secrets.GOOGLE_MAPS_API_KEY }}|g" out/index.html; \
          else \
            echo "⚠️ No output index.html found."; \
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            build
            dist
            out

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
